<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div class="bg-white h-screen w-screen preloader fixed top-0 left-0 right-0 bottom-0 grid justify-center items-center transition-all z-50">
        <img src="https://vannilla-js-basic-project-9-video-preloader.netlify.app/preloader.gif" alt="preloader">
    </div>
    <section>
        <video src="https://vannilla-js-basic-project-9-video-preloader.netlify.app/video.mp4"
            class="object-cover h-screen w-screen absolute" loop autoplay muted></video>
        <div class="h-screen bg-black opacity-65">
        </div>
        <h1 class="absolute text-8xl font-bold text-white top-1/3 left-1/3">Video Project</h1>
    </section>
    <button type="button" id="toggle-btn"
        class="bg-white text-xl px-3 py-1 gap-x-5 absolute bottom-[7%] left-[7%] flex rounded-lg items-center justify-around transition-all">
        <span
            class="bg-sky-500 cursor-pointer capitalize inline-block absolute w-1/2 h-full top-0 left-0 rounded-lg transition-all"></span>
        <span class="cursor-pointer capitalize inline-block text-sky-500">Play</span>
        <span class="cursor-pointer capitalize inline-block text-sky-500">Pause</span>
    </button>
    <script src="main.js"></script>
</body>

</html>
